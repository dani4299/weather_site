  <div class="container py-3" style="background-color: rgba(19, 75, 124, 0.396);color: rgba(255, 255, 255, 0.647);opacity: 90%;"><center>Daniyal Weather Forecast</center></div>
    <header>
     



  </div>

  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Karachi</h1>
  <img width="48" height="48" src="https://img.icons8.com/color/48/partly-cloudy-day--v1.png" alt="partly-cloudy-day--v1"/>
    <h1 class="display-4 fw-normal text-body-emphasis"><span id="temp"><b></b></span>째C</h1>
    <h2>Feels Like <span id="feels_like"></span>째C</h2>

  </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Details <img width="30" height="30" src="https://img.icons8.com/color/48/spiral-bound-booklet.png" alt="spiral-bound-booklet"/></h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"></h1>
            <ul class="list-unstyled mt-3 mb-4">

            
              <li>Humidity is <span id="humidity"></span></li>
           
            
              <li>Cloud PCT is <span id="cloud_pct"></span></li>
              <li>Sunrise at <span id="sunrise"></span></li>
              <li>Sunset at <span id="sunset"></span></li>
             
            </ul>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Max and min Temperature <img width="30" height="30" src="https://img.icons8.com/color/48/sun--v1.png" alt="sun--v1"/><img width="30" height="30" src="https://img.icons8.com/color/48/snowflake.png" alt="snowflake"/></h4>
          </div>
          <div class="card-body">
          
            <ul class="list-unstyled mt-3 mb-4">
              <li>Minimum Temperature <span id="min_temp"></span>째C</li>
              <li>Maximum Temperature <span id="max_temp"></span>째C</li>
             
            </ul>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Wind situation <img width="30" height="30" src="https://img.icons8.com/color/48/kale.png" alt="kale"/></h4>
       
          </div>
          <div class="card-body">
          
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Speed is <span id="wind_speed"></span></li>
              <li>Wind Degrees <span id="wind_degrees"></span></li>
            </ul>
         
        </div>
      </div>
    </div>


  </main>


  </div>
